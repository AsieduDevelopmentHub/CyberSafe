<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSafe Auth</title>
    <script>
        // Check URL parameters and redirect to appropriate page
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        if (mode === 'resetPassword') {
            // Redirect to password reset page
            window.location.href = `reset-password.html?mode=resetPassword&oobCode=${oobCode}`;
        } else if (mode === 'verifyEmail') {
            // Redirect to email verification page
            window.location.href = `verify.html?mode=verifyEmail&oobCode=${oobCode}`;
        } else {
            // Invalid or no mode parameter - redirect to main site
            window.location.href = 'https://cybersafe.auralenx.com';
        }
    </script>
</head>

<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting...</h2>
        <p>Please wait while we take you to the right page.</p>
    </div>
</body>

</html>
